<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green 복지재단</title>
    <link rel="stylesheet" href="./css/common.css" />
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="#">
          <img src="./images/logo.png" alt="green복지재단" />
        </a>
      </h1>
      <div id="nav-wrap">
        <nav>
          <ul>
            <li><a href="#">재단소개</a></li>
            <li><a href="#">후원하기</a></li>
            <li><a href="#">자료실</a></li>
            <li><a href="#">스토리</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <div id="sliders-wrap">
        <ul class="sliders">
          <li>
            <a href="#">
              <img src="./images/slide1.jpg" alt="아이" />
              <span>우리의 미래는 아이입니다.</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/slide2.jpg" alt="노인" />
              <span>세상을 열심히 살아오신 어른들</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/slide3.jpg" alt="둘레길" />
              <span>앞으로 계속되어야 할 삶</span>
            </a>
          </li>
        </ul>
      </div>
      <div id="contents">
        <div class="notic">공지사항</div>
        <div class="gallery">갤러리</div>
        <div class="banner">배너</div>
      </div>
    </section>
    <footer>
      <h2>
        <a href="#">하단로고</a>
      </h2>
      <div id="copy">Copyright</div>
      <div id="family-g">패밀리사이트</div>
    </footer>
  </body>
</html>
