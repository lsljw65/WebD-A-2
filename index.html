<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green 복지재단</title>
    <link rel="stylesheet" href="./css/common.css" />
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="#">
          <img src="./images/logo.png" alt="green복지재단" />
        </a>
      </h1>
      <div id="nav-wrap">
        <nav>
          <ul>
            <li><a href="#">재단소개</a></li>
            <li><a href="#">후원하기</a></li>
            <li><a href="#">자료실</a></li>
            <li><a href="#">스토리</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <div id="sliders-wrap">
        <ul class="sliders">
          <li>
            <a href="#">
              <img src="./images/slide1.jpg" alt="아이" />
              <span>우리의 미래는 아이입니다.</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/slide2.jpg" alt="노인" />
              <span>세상을 열심히 살아오신 어른들</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/slide3.jpg" alt="둘레길" />
              <span>앞으로 계속되어야 할 삶</span>
            </a>
          </li>
        </ul>
      </div>
      <div id="contents">
        <div class="notic">
          <h4 class="title">공지사항</h4>
          <ul class="notic-list">
            <li>
              <a href="#"> 후원회원 모집일시 <span>2022.06.14</span> </a>
            </li>
            <li>
              <a href="#">
                green복지재단 사업과제 제안 공고 <span>2022.06.14</span>
              </a>
            </li>
            <li>
              <a href="#"> 강사 추가모집 공고 <span>2022.06.14</span> </a>
            </li>
            <li>
              <a href="#"> 교육 참여자 모집 공고 <span>2022.06.14</span> </a>
            </li>
          </ul>
        </div>
        <div class="gallery">
          <h4 class="title">갤러리</h4>
          <ul class="gallery-list">
            <li>
              <a href="#">
                <img src="./images/gallery1.jpg" alt="보조휠체어" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./images/gallery2.jpg" alt="놀이터" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./images/gallery3.jpg" alt="보호사" />
              </a>
            </li>
          </ul>
        </div>
        <div class="banner">
          <a href="#">
            <img src="./images/banner.jpg" alt="신생아" />
            <span>배너</span>
          </a>
        </div>
      </div>
    </section>
    <footer>
      <h2>
        <a href="#">
          <img src="./images/logo-footer.png" alt="green복지재단" />
        </a>
      </h2>
      <div id="copy">COPYRIGHTⓒ by WEBDESIGN. ALL RIGHTS RESERVED</div>
      <div id="family-g">
        <select name="family" id="family">
          <option value="#">Family 사이트</option>
          <option value="#">사이트1</option>
          <option value="#">사이트2</option>
          <option value="#">사이트3</option>
        </select>
      </div>
    </footer>
  </body>
</html>
